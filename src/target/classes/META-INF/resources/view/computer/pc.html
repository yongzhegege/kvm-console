<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户机</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
 <link rel="stylesheet" href="../../source/layui/css/style.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">    
        <div class="layui-card">
          <div class="layui-card-header">
           		<button type="button" id="mkdirVm" class="boot_botton">创建</button>
	            <button type="button" id="editVm"  onclick="editVm()" class="boot_botton" >编辑</button>
	          	<button type="button" onclick="opVm(0)" class="boot_botton" > 开机</button>
	             <button type="button" onclick="opVm(1)"  class="boot_botton" >关机</button>
	            <button type="button" onclick="opVm(2)"  class="boot_botton">强制关机</button>
	            <button type="button"  onclick="opVm(3)" class="boot_botton" > 重启 </button>
	            <button type="button"  onclick="opVm(4)" class="boot_botton" >强制重启</button>
	             <button type="button"  onclick="refush()" class="boot_botton" >刷新</button>
	             <button type="button" onclick="delVm()"class="boot_botton"> 删除</button>
	             <button onclick="showVnc()"  type="button"  class="boot_botton" >VNC</button>	
	              <button onclick="usbMana()"  type="button"  class="boot_botton" >USB管理</button>
	              <button onclick="showVmDisk()"  type="button"  class="boot_botton" >磁盘管理</button>	
	              <button onclick="addTemplate()"  type="button"  class="boot_botton" >设置模板</button>
	              <button onclick="vmUpDown()"  type="button"  class="boot_botton" >带宽限速</button>		
	              <button onclick="setAutoStart(1)"  type="button"  class="boot_botton" >设置开机自启</button>	
	              <button onclick="setAutoStart(0)"  type="button"  class="boot_botton" >取消开机自启</button>	
	              <button onclick="showNetworkXml()"  type="button"  class="boot_botton" >多网卡XML参考</button>	
					<button onclick="showXml()"  type="button"  class="boot_botton" >显示XML</button>
          </div>
          <div class="layui-card-body">
            	<table id="vmGrid" lay-filter="vmGrid"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script src="../../layuiadmin/layui/layui.js"></script>  
	<script src='../../source/js/common.js'></script>
   <script src="pc.js"></script>   
</body>
</html>
