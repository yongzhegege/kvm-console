<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../source/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../source/css/common.css" media="all">
<style>
	.layui-input-inline{
		margin:0 25px 10px 120px !important;
	}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md12">
				<form class="layui-form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span style="color: red;">*</span>姓名：</label>
							<div class="layui-input-inline">
								<input type="text" name="realName" id="realName" lay-verify="required" placeholder="请输入姓名"
									class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span style="color: red;">*</span>登录名：</label>
							<div class="layui-input-inline">
								<input type="text" name="userName" id="userName" placeholder="请输入登录名" lay-verify="required"  class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-btn-container text_center"
							style="margin-top: 40px">
							<button type="submit" lay-submit lay-filter="subBtn" class="layui-btn layui-btn-primary" >
								<i class="layui-icon layui-icon-ok"></i>提交
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../../source/layui/layui.all.js"></script>
	<script src="../../../source/js/common.js"></script>
	<script type="text/javascript">
	var $ = layui.jquery;
	var form = layui.form;
	
	form.on('submit(subBtn)', function(data) {
		HyAjax.Post("/user/doInsert.action",data.field,function(res){
			if(res.success){
				Dialog.successMsg("添加成功！",function (){
					parent.layer.closeAll();
					parent.table.reload("userGrid");
				});
			}else{
				Dialog.errorMsg(res.message);
			}
		})
		return false;
	})
	</script>
</body>
</html>
