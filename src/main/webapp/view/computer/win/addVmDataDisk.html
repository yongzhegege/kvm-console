<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../source/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../source/css/common.css" media="all">
<link rel="stylesheet" href="../../../source/css/dtree/dtree.css" media="all">
<link rel="stylesheet" href="../../../source/css/dtree/font/dtreefont.css" media="all">
<style>
	.layui-input-inline{
		margin:0 25px 10px 0px !important;
	}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md12">
				<form class="layui-form" lay-filter="loadfilter">
					<input type="hidden" name="kvmServerId" id="kvmServerId">
					<input type="hidden" name="vmId" id="vmId">
					<div class="layui-form-item">
					<div class="layui-inline" >
						<label class="layui-form-label" style="width:120px;">
							<span style="color: red;">*</span>请选择磁盘类型：
						</label>
						<div class="layui-input-inline">
								 <select name="diskType" id="diskType" lay-verify="required" lay-filter="diskType">
	                            </select>
						</div>
					</div>
					<div class="layui-inline" >
						<label class="layui-form-label" style="width:120px;">
							<span style="color: red;">*</span>硬盘大小(G)：
						</label>
						<div class="layui-input-inline">
 							<input type="text" name="diskSize" id="diskSize"  lay-verify="positiveNum"  autocomplete="off" class="layui-input"  placeholder="50">
						</div>
					</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-btn-container text_center" style="margin-top: 25px">
							<button type="button" lay-submit lay-filter="formfilter" id="submit"  class="layui-btn layui-btn-normal">
								<i class="layui-icon layui-icon-ok"></i>确定
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../../source/layui/layui.all.js"></script>
	<script src="../../../source/js/valid.js"></script>
	<script src="../../../source/js/common.js"></script>
	<script src="addVmDataDisk.js"></script>
</body>
</html>
