<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../source/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../source/css/common.css" media="all">
    <style type="text/css">
    .layui-input-inline{
    	width: 250px !important;
    }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
			    	<div class="layui-row">
			    	<form class="layui-form" id="fileForm" lay-filter="fileForm">
			    			<input type="hidden" name="templateId" id="templateId" />
			    		<div class="layui-form-item">
		                    <div class="layui-inline">
		                        <label class="layui-form-label">创建类型：</label>
		                         <div class="layui-input-inline">
		                         	<select name="createType">
		                         		<option value='1'>差异克隆</option>
		                         		<option value='2'>完整克隆</option>
		                         	</select>
		                        </div>
		                    </div>
		                    </div>
		                   <div class="layui-form-item">
		                    <div class="layui-inline">
		                        <label class="layui-form-label" for="fileType"><span style="color: red;">*</span>名称：</label>
		                         <div class="layui-input-inline">
 									<input type="text" name="vmName" id="vmName" lay-verify="required|lengthCheck25|domainChinese" autocomplete="off" class="layui-input" >
		                        </div>
		                    </div>
		                    </div>
		                  <div class="layui-form-item">
		                    <div class="layui-inline">
		                        <label class="layui-form-label" style="width:91px;"><span style="color: red;">*</span>数量：</label>
		                        <div class="layui-input-inline">
 									<input type="text" name="vmNum"   lay-verify="positiveNum"  id="vmNum" autocomplete="off" class="layui-input" >
		                        </div>
		                    </div>
		                </div>
		                <div class="layui-form-item">
		                    <div class="layui-btn-container text_center" style="margin-top: 25px">
		                        <button type="button" lay-submit lay-filter="formfilter" id="save" class="layui-btn layui-btn-primary" style="margin-right: 50px">
		                            <i class="layui-icon layui-icon-ok"></i>提交
		                        </button>
		                        <button type="reset" class="layui-btn layui-btn-primary">
		                            <i class="layui-icon layui-icon-refresh-3"></i>重置
		                        </button>
		                    </div>
		                </div>
		            </form>
			  </div>
        </div>
    </div>
</div>
<script src="../../../source/layui/layui.all.js"></script>
<script src="../../../source/js/valid.js"></script>
<script src="../../../source/js/common.js"></script>
<script src="mkdirVmWinFun.js"></script>
</body>
</html>
