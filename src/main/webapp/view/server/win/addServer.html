<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../source/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../source/layui/css/style.css" media="all">
    <link rel="stylesheet" href="../../../source/css/common.css" media="all">
    <style>
        .layui-input-inline{
            margin:0 25px 10px 140px !important;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <form class="layui-form" id="addServerForm">
                <div class="layui-form-item">
                    <label class="layui-form-label label_100" for="serverIp"><span style="color: red;">*</span>IP地址：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" placeholder="请输入节点IP地址" name="kvmServerIp" id="kvmServerIp" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                       <label class="layui-form-label label_100" for="kvmUser"><span style="color: red;">*</span>用户名：</label>
                       <div class="layui-input-inline">
                           	<input type="text" id="kvmServerUser" name="kvmServerUser" class="layui-input"  value="root" lay-verify="required|lengthCheck25|inputCheck"  >
                       </div>
                </div>
                <div class="layui-form-item">
                       <label class="layui-form-label label_100" for="kvmPassword"><span style="color: red;">*</span>密码：</label>
                       <div class="layui-input-inline">
                           	<input type="password" id="kvmServerPassword" name="kvmServerPassword" class="layui-input"  placeholder="请输入节点密码" lay-verify="required"   />
                       </div>
                </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label label_100" for="serverName"><span style="color: red;">*</span>名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="kvmServerName" id="kvmServerName" placeholder="请输入节点名称" maxlength="25" lay-verify="required|lengthCheck25|inputCheck" class="layui-input">
                    </div>
                </div>
				<div class="layui-form-item">
                    <label class="layui-form-label label_100" for="desc">备注：</label>
                    <div class="layui-input-inline">
                    	<input type="text" id="kvmServerDesc" name="kvmServerDesc"  style="height: 80px;" class="layui-input" maxlength="150" >
                    </div>
                </div>
				<div class="layui-form-item">
				    <div class="text_center" style="margin-top: 25px">
				        <button type="submit" lay-submit lay-filter="formSub"  class="boot_botton" style="margin-right: 50px">
				            提交
                        </button>
				        <button type="button" onclick="fromReset()" class="boot_botton">
				            重置
                        </button>
                    </div>
				</div>
            </form>
        </div>
    </div>
</div>
<script src="../../../source/layui/layui.all.js"></script>
<script src='../../../source/js/common.js'></script>
<script src="../../../source/js/valid.js"></script>
<script src="addServer.js"></script>
</body>
</html>
