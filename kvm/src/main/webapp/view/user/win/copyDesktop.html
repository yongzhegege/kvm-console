<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../source/css/dtree/dtree.css" media="all">
    <link rel="stylesheet" href="../../../source/css/dtree/font/dtreefont.css" media="all">
    <style>
        .layui-input-inline{
            margin:0 25px 10px 120px !important;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
    	<div class="layui-col-md12">
				<div class="layui-row layui-col-space12"
					style="margin-top: 5px; background: #f2f2f2">
					<input type="hidden" id="userId"  name="userId"/>
					<div class="layui-col-md3" style="width:25%;float:left">
						<div class="layui-card" style="margin-top:5px;">
							<div class="layui-card-header">
						</div>
							<div class="layui-card-body">
								<div id="treeDiv" style="overflow: auto;">
									<ul id="userTree"  class="dtree" data-id='0'></ul>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-col-md9" style="width:75%;float:left;padding-top:0px;">
						<div id="userVmGrid"></div>
					</div>
				</div>
			</div>
    </div>
</div>
<script src="../../../source/layui/layui.all.js"></script>
<script src="../../../source/js/valid.js"></script>
<script src="../../../source/js/common.js"></script>
<script src="../../../source/js/gridTransfer.js"></script>
<script src="copyDesktop.js"></script>
</body>
</html>
