<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
	        <!--搜索框、按钮、在线显示、计算机表格-->
	        <div class="layui-col-md12">
	            <div class="layui-row layui-col-space10" >
	                <div class="layui-col-md12">
		                <div class="layui-col-md12">
		                <input type="hidden" name="kvmServerId" id="kvmServerId" />
		                <input type="hidden" name="vmId" id="vmId" />
	                    <table id="diskGrid" lay-filter="diskGrid"></table>
	                    <div id="snapDiv">
	                    	<form class="layui-form" lay-filter="loadfilter">
								<div class="layui-form-item" style="margin-top:15px;margin-bottom:0px;">
								<div class="layui-inline" >
									<label class="layui-form-label" style="width:80px;">
										快照名称：
									</label>
									<div class="layui-input-inline">
			 							<input type="text" name="snapName" id="snapName"  lay-verify="required" autocomplete="off" class="layui-input" >
									</div>
									<div class="layui-input-inline">
										<button type="button" onclick="opSnap(1,'')"id="submit"  class="layui-btn layui-btn-normal">
											创建快照
										</button>
									</div>
								</div>
								</div>
							</form>
	                    	<table id="diskSnapGrid" lay-filter="diskSnapGrid" style="margin-top:15px;"></table>
	                    </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script src="../../../source/layui/layui.all.js"></script>
	<script src="../../../source/js/common.js"></script>
	<script src="vmDiskMana.js"></script>
</body>
</html>
